version: '3'

services:
  
  cache:
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
    expose:
      - '6379'

  # conteneur postgresql
  db:
    image: postgres:12
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: api8inf349
    ports:
      - "5432:5432"
    #volumes:
      #- db_data:/var/lib/postgresql/data

  # conteneur pgadmin pas précisé dans les consignes 
  # mais qui m'a permis de vérifier les données sur la BD
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: pass
      PGADMIN_ENABLE_DEFAULT_SERVER: "False"
    ports:
      - "80:80"
    links:
      - db:postgres

  # application web 
  api8inf349:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - db

